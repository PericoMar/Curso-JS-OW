<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tipado dinamico, se establece en tiempo de ejecucion
        //Coercion de tipos, proceso de covertir un dato de un tipo a otro tipo distinto
        //Solo se puede hacer coercion a string, number o bool
        //Coercion p.e:
        let num = 3;
        num = String(num)
        console.log(typeof num)
        num = Boolean(num)
        console.log(typeof num)
        console.log(num)
    </script>
</body>
</html>
