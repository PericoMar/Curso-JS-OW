<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="tarea">
    <button id="agregarTarea">Agregar</button>
    <p>Practica DOM</p>
        <ul id="todo_list">
            
        </ul>
    <script>
        let tarea
        var tareas = [
            "Curso JS",
            "Ejercicios JS",
            "Bulk",
        ]
        const btn = document.getElementById("agregarTarea")
        
        var list = document.getElementById("todo_list")
        tareas.forEach((tarea)=>{
            list.appendChild(document.createElement("li")).textContent = tarea 
        })
        btn.addEventListener("click", ()=>{
            tarea = document.getElementById("tarea").value
            list.appendChild(document.createElement("li")).textContent = tarea
        })
    </script>
</body>
</html>
