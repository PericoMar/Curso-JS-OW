<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- CDN de Google (Hosted Libraries) -->
</head>
<body>
    <script>
        //Los elementos de tipo password
        $(":password").hide();
        //Los elementos de tipo text
        $(":text").hide();
        //Los td que tengan un elemento hijo
        $("td:parent").hide();
    </script>
</body>
</html>
