<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CDN de Google (Hosted Libraries) -->
    <style>
        table {
            border: 1px solid black;

        }

        td {
            border: 1px solid black;
            align-items: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Nombre</td>
            <td>Nota 1</td>
            <td>Nota 2</td>
            <td>Nota 3</td>
            <td>Nota Final</td>
        </tr>
        <tr>
            <td>Pepe</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
            <td></td>
        </tr>
        <tr>
            <td>Paco</td>
            <td>6</td>
            <td>6</td>
            <td>6</td>
            <td></td>
        </tr>
        <tr>
            <td>Manolo</td>
            <td>8</td>
            <td>8</td>
            <td>8</td>
            <td></td>
        </tr>
    </table>
    <script>
        //Contengan un texto en especifico:
        $("td:contains('Nombre')").css("background-color", "green").css("color", "white");
        //Celdas de la primera columna:
        $("td:nth-child(1):contains('Manolo')").text("Pedro");

</body>

</html>
